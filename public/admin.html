      <div class="top-container">

      <dialog class="add-product-modal" id="productsModal">
        <h2>Add a Product</h2>
        <input type="number" name="productID" id="productID" placeholder="Product ID" disabled>
        <input type="text" name="producTitlte" id="productTitle" placeholder="Product Name" required>
        <input type="text" name="productDescription" id="productDescription" placeholder="Product Description" required>
        <input type="text" name="productImage" id="productImage" placeholder="Product Image" required>
        <input type="number" name="productPrice" id="productPrice" placeholder="Product Price" required>
        <input type="number" name="productStock" id="productStock" placeholder="Product Stock" required>
        <input type="text" name="ProductCategory" id="productCategory" placeholder="Product Category" required>
        <input type="text" name="productTag" id="productTag" placeholder="Product Tag" required>
        <button class="submit-product" id="submitProductBtn">Submit Product</button>
        <button class="close-btns" id="closeBtn">Close</button>
    </dialog>

      <!-- Edit Product Container -->
<dialog class="edit-product-container" id="editProductsModal">
  <h2>Edit a Product</h2>
  <input type="number" name="editProductID" id="EditProductID" placeholder="Product ID" disabled>
  <input type="text" name="editProductTitle" id="editProductTitle" placeholder="Product Name" required>
  <input type="number" name="editProductPrice" id="editProductPrice" placeholder="Product Price" step="0.01" required>
  <input type="text" name="editProductDescription" id="editProductDescription" placeholder="Product Description" required>
  <input type="text" name="editProductImage" id="editProductImage" placeholder="Product Image" required>
  <input type="number" name="editProductStock" id="editProductStock" placeholder="Product Stock" required>
  <input type="text" name="editProductCategory" id="editProductCategory" placeholder="Product Category" required>
  <input type="text" name="editProductTag" id="editProductTag" placeholder="Product Tag" required>
  <button class="confirm-edit" id="updateProductBtn">Confirm Edit</button>
  <button class="cancel-edit">Cancel Edit</button>
</dialog>
